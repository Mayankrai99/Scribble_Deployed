<div class="container mt-5 p-0">

    <div class="card-body">
      <div>
        <h1 id="heading" style="text-align:center; font-weight:bold">Discover your articles</h1>
        
        <div style="display: flex; justify-content: center; align-items: center;">
          <input
            type="text"
            height="10px"
            [(ngModel)]="searchTerm"
            placeholder="Enter some text"
            style="padding: 10px; width: 300px; margin-right: 10px; height: 40px;" />
          
          <button (click)="getArticles()" class="btn btn-primary me-2" style="width: 100px;">Search</button>
        </div>
        
        
          
      </div>
      <div class="d-flex justify-content-center mt-3" style="text-align:center; font-weight:bold">
        <p class="sort-text">Sort</p>
        <button class="btn btn-success mx-2" (click)="SortbyParam='newest'; sortArticles()">Newest</button>
        <button class="btn btn-info mx-2" (click)="SortbyParam='oldest'; sortArticles()">Oldest</button>
        <button class="btn btn-secondary mx-2" (click)="resetFilters()">Reset</button>
      </div>

<div class="row">
  <div
    *ngFor="
      let article of paginatedArticles"
    class="card-main-style col-sm-3"
  >
    <app-property-card [article]="article"></app-property-card>
  </div>
  
  <nav *ngIf="totalPages > 1" aria-label="Pagination">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
      </li>
  
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1">
        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>
  
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
