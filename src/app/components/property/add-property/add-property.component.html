<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header head-heading">Create Article</div>
      <div class="card-body">
        <div class="control-section">
          <div class="content-wrapper">
            <div id='content' class='box-form' style="margin: 0 auto; max-width:750px; padding:25px">
              

              <form [formGroup]="rteForm" (ngSubmit)="onSubmit()">
                <div class="form-group col-12">
                  <label class="form-label" for="type">Name</label>
                  <input type="text" class="form-control" formControlName="articlename" />
                  <!-- Validation error message for name -->
                  <div>
                    <!-- <p class="text-danger">Name is required.</p> -->
                    <span class="error-block text-danger"
                      *ngIf="rteForm.get('articlename')?.invalid && (rteForm.get('articlename')?.touched || rteForm.get('articlename')?.dirty)">
                      <span class="error-block text-danger" *ngIf="rteForm.get('articlename')?.errors?.['invalidWhitespace']">
                        Enter a valid article name.
                      </span>
                    </span>
                  </div>
                </div>
                <br /><br />

                <div class="form-group">
                  <label class="form-label" for="type">Article</label>
                  <angular-editor formControlName="htmlContent" [config]="articlePreview.description"></angular-editor>
                  <!-- Validation error message for rich text editor content -->
                  <div>
                    <span class="text-danger"
                    *ngIf="rteForm.get('htmlContent')?.invalid && (rteForm.get('htmlContent')?.touched || rteForm.get('htmlContent')?.dirty)">
                    <span class="error-block text-danger"
                      *ngIf="rteForm.get('htmlContent')?.errors?.['whitespace']">
                      Please enter a valid article.
                    </span>
            
                    </span>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary me-2" 
                          [disabled]="rteForm.invalid">Submit</button>
                  <button type="reset" (click)="onReset()" style="margin-left: 20px"
                          class="btn btn-primary ml-2">Reset</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </div>-->
</div>
